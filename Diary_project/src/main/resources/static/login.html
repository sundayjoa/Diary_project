<!DOCTYPE html>
<html lang="en">
    <head>
    
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>별별일기-로그인</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/star_diary_logo.png" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/base.css?after" rel="stylesheet" />   
     </head>
     
     <body>
     
     <!-- Navigation-->
        <nav class="navbar navbar-light bg-light static-top custom-navbar">
            <div class="container">
            <div class="navbar-menu-group">
                <a class="navbar-brand" href="index.html">
					<img src="assets/star_diary_logo.png" alt="Brand Logo">
				</a>
				<a class="navbar-menu" href="#!">
					<img src="assets/PublicDiary_font.png">
				</a>
				
				<a class="navbar-menu" href="#!">
					<img src="assets/diary_font.png">
				</a>
				<a class="navbar-menu" href="#!">
					<img src="assets/ExchangDiary_font.png">
				</a>
	        </div>
	            
	            <a class="login-btn" href="login.html">로그인</a>
            </div>
        </nav>
        
        <form id="login-form">
        
        <!-- login -->
        <div class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="topic-title fw-bolder">로그인</h1>
                    <p class="font-1 fw-normal mb-0">아이디</p>
                    <input type="text" id="userid" name="userid" placeholder="아이디를 입력하세요" required>
                    <p class="font-1 fw-normal mb-0">비밀번호</p>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                
                <div class="text-center text-white">
                	<button class="login-button" type="submit" id="login-btn">로그인</button>
                </div>
                
                <div class="text-center text-white">
                	<p class="font-2 fw-normal mb-0">회원가입이 아직이신가요?</p>
                	<a class="font-2 fw-normal mb-0 membership" href="membership.html">회원가입</a>
                </div>
            </div>
        </div>
        </form>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
	        $(document).ready(function() {
	            $('#login-form').on('submit', function(event) {
	                event.preventDefault();
	
	                var userid = $('#userid').val();
	                var password = $('#password').val();
	
	                $.ajax({
	                    type: 'GET',
	                    url: '/api/login/authenticate',
	                    data: { id: userid, password: password },
	                    success: function(response) {
	                        alert(response);
	                        if (response === "로그인 성공") {
	                            // 로그인 성공 시 메인 화면 이동
	                            window.location.href = 'index.html';
	                        } else {
	                        	alert(response);
	                        }
	                    },
	                    statusCode: {
	                        401: function(response) {
	                            alert(response.responseText);
	                        }
	                    },
	                    error: function(error) {
	                        console.error('Error:', error);
	                        alert('로그인 중 오류가 발생했습니다.');
	                    }
	                });
	            });
	        });
	    </script>
        
     </body>
     
</html>
